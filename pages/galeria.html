<!DOCTYPE html>

<head>

    <title>Galeria</title>

<body>
    <div class="contendor-galeria">
        <header class="header-galeria">
            <h1>aca un titulo tambien</h1>

        <nav class="nav-galeria">
            <a href="../index.html">volver</a>

        <main class="box-content">
            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">

      <img src="https://www.elinapilates.com/themes/at_movic_eu/assets/img/modules/appagebuilder/images/web01.jpg" class="d-block w-100" alt="imagen de la cama reformer">

    <div class="carousel-item">
